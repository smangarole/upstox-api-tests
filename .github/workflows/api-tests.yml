name: Upstox API Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  smoke-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t upstox-api-tests .

      - name: Run smoke tests
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/target:/app/target \
            -e UPSTOX_ACCESS_TOKEN=${{ secrets.UPSTOX_ACCESS_TOKEN }} \
            -e GITHUB_SERVER_URL=${{ github.server_url }} \
            -e GITHUB_REPOSITORY=${{ github.repository }} \
            -e GITHUB_RUN_ID=${{ github.run_id }} \
            -e GITHUB_RUN_NUMBER=${{ github.run_number }} \
            -e GITHUB_SHA=${{ github.sha }} \
            -e GITHUB_REF_NAME=${{ github.ref_name }} \
            upstox-api-tests mvn test -Dgroups=smoke
      
      - name: Generate Allure report
        if: always()
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/target:/app/target \
            upstox-api-tests mvn allure:report

      - name: Upload Allure report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin
