name: Upstox API Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  smoke-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t upstox-api-tests .

      - name: Run smoke tests
        run: |
          docker run --rm \
            -e UPSTOX_ACCESS_TOKEN=${{ secrets.UPSTOX_ACCESS_TOKEN }} \
            upstox-api-tests mvn test -Dgroups=smoke
